<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GDP Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>
  <body>
    <header id="header">

    </header>
    <div class="main">
      <div class="row login-header align-items-center">
        <div align="right" class="col-md-6">
           <img src="assets/images/dark-logo.png" alt="GDP Logo">
        </div>
        <div class="col-md-6 border-left">
          <p class="header-text"> Token Sale </p>
        </div>
      </div>
      <section class="signup-section">
        <div class="signup-block">
          <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link"> Sign Up </a></li>
            <li class="nav-item active"><a href="#" class="nav-link"> Login </a></li>
          </ul>
          <div class="social-signup">
            <p align="center"><b> Sign up, using Google/Facebook account: </b></p>
              <a href="#"> <img src="assets/images/google.png" alt="google sign up"> </a>
              <a href="#"> <img src="assets/images/facebook.png" alt="facebook sign up"> </a>
          </div>
          <div class="signup-content">
            <div id="login-form-section">
              <form align="center" method="post">
                <p><b> Or enter E-mail and Password </b></p>
                <div align="left" class="form-group">
                  <label for="login_email_input">Email</label>
                  <input id="login_email_input" type="email" class="form-control"  />
                </div>
                <div align="left" class="form-group">
                  <label for="login_password_input"> Password </label>
                  <input id="login_password_input" type="password" class="form-control" />
                </div>
                <div class="google-captcha-section">
                  <div class="g-recaptcha" data-sitekey="6LdcUFAUAAAAANDN326zdyGfbuP0Y47VzNVzZBGw"></div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <p align="center" class="forgot-password">
                <a href="#"> Forgot your password? </a><br/><a href="#"> Resend confirmation instructions </a>
              </p>
            </div>
          </div>
        </div>
      </section>

    </div>
    <footer id="footer">
      <div class="container">
        <nav>
          <ul class="nav justify-content-center">
            <li class="nav-item copyrights"><span>Â© 2018</span></li>
            <li class="nav-item"> <a href="#"> Terms of Use </a> </li>
            <li class="nav-item"> <a href="#"> Terms of Token Sale </a> </li>
            <li class="nav-item"> <a href="#"> Terms of Privacy Police </a> </li>
          </ul>
        </nav>

      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
