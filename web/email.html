<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="assets/images/gdp-logo.png"><img src="assets/images/gdp-logo-text.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="dashboard_navbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a href="#" class="nav-link"> Dashboard </a></li>
            <li class="nav-item"><a href="#" class="nav-link"> Terms of Token Sale </a></li>
            <li class="nav-item"><a href="#" class="nav-link"> Settings </a></li>
            <li class="nav-item"><a href="#" class="nav-link"> 2FA </a></li>
            <li class="nav-item"><button href="#" class="btn btn-menu"> Logout </button></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="main">
      <div class="container">
        <section class="bg-white rouneded-section pt-2 pb-5 mt-5">
          <div class="row">
            <div class="col-md-12">
              <h3> Settings </h3>
            </div>
            <div class="col-md-12">
              <ul class="nav tabs nav-tabs">
                <li class="nav-item"><a href="#" class="nav-link"> 2FA </a></li>
                <li class="nav-item active"><a href="#" class="nav-link"> Email and Password </a></li>
                <li class="nav-item"><a href="#" class="nav-link"> Verification </a></li>
                <li class="nav-item"><a href="#" class="nav-link"> Ethereum address </a></li>
              </ul>
            </div>
            <div class="col-md-12">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="settings_email">Email address</label>
                      <input type="email" class="form-control" id="settings_email" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="settings_password">Password &nbsp; <span class="red-text"> leave it blank if you don't want to change it </span></label>
                      <input type="password" class="form-control" id="settings_password"  />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="settings_current_password">Current password</label>
                      <input type="password" class="form-control" id="settings_current_password" aria-describedby="current_password_help" />
                       <small id="current_password_help" class="form-text text-muted">we need your current password to confirm your changes</small>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="settings_password_confirm">Password confirmation</label>
                        <input type="password" class="form-control" id="settings_password_confirm"  />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="g-recaptcha" data-sitekey="6LdcUFAUAAAAANDN326zdyGfbuP0Y47VzNVzZBGw"></div>
                  </div>
                  <div class="col-md-12">
                    <p class="submit-form-button">
                      <button type="submit" class="btn btn-primary bg-purple rouneded-button">Update</button>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>

        <nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
